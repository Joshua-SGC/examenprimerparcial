<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Carrito de compras de VIDEOJUEGOS</title>
</head>
    <body>
        <header> Carrito de videojuegos</header>
<!----------------------------------------------------------CONTAINER-->
        <div class="container">
            <h1 class="text-center">Videojuegos</h1>
            <hr>
            <div class="row" id="cards"></div>
        </div>
<!------------------------------------------------------------TABLA-->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Accion</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Elije un mundo para explorar!</th>
                </tr>
            </tfoot>

        </table>
<!------------------------------------------------------- TEMPLATE CARRITO -->
            <template id="template-carrito">
                <tr>
                    <!--SCOPE IDENTIFICA UN ENCABEZADO O COLUMNA-->
                    <th scope="row">id</th>
                    <td>juego</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-info btn-sm">+</button>
                        <button class="btn btn-danger btn-sm">-</button>
                    </td>
                    <td>$<span>500</span></td>
                </tr>
            </template>
<!-------------------------------------------------------TEMPLATE CARD-->
            <template id="template-card">
                <div class="col-12 col-md-3">
                    <div class="card">
                        <img src="" class="card-img-top" alt="" style="width:100px;height:100px;">
                        <div class="card-body">
                            <h5 class="card-title">videojuego</h5>
                            <p class="card-text">$<span>45.00</span></p>
                            <h6 class="card-console">Consola</h6>
                            <button class="btn btn-dark">Comprar</button>
                        </div>
                    </div>
                </div>
            </template>
<!---------------------------------------------------------TEMPLATE FOOTER-->
            <template id="template-footer">
                <th scope="row" colspan="2" >Total Productos</th>
                <td>10</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                        vaciar todo
                    </button>
                </td>
                <td class="font-weight-bold">$<span>5000</span></td>
            </template>


            <script src="app.js"></script>
            <footer>
                <h6>Informacion Personal</h6>
                <p>Nombre: Joshua Sebastian Gomez Cano</p>
                <p>Matricula: 223526</p>

            </footer>
        </body>
</html>
